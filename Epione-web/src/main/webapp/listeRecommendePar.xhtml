<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	template="/WEB-INF/template.xhtml">
	<ui:define name="title">Ma liste des Recommendations</ui:define>
	<ui:define name="content">
	<div class="row">

			<div class="col-md-8">
				<div class="card">
					<div class="card-header card-header-primary">
						<h4 class="card-title">Recommendation</h4>
						<p class="card-category">Ma Liste de Recommendation</p>
					</div>


			
			<div class="card-footer">
				<div class="stats">
					<h:form enctype="multipart/form-data">
						<h:dataTable value="#{recommendationBean.recommendation1}"
							var="recommendation" border="1">
							<h:column>
								<f:facet name="header">
									<h:outputText value="Nom du medecin" />
								</f:facet>
								<h:outputText value="#{recommendation.nameMed}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Nom du patient" />
								</f:facet>
								<h:outputText value="#{recommendation.namePatient}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Objet de la recommendation" />
								</f:facet>
								<h:outputText value="#{recommendation.objet}" />
							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="Description de la recommendation" />
								</f:facet>
								<h:outputText value="#{recommendation.description}" />

							</h:column>
							<h:column>
								<f:facet name="header">
									<h:outputText value="" />
								</f:facet>
								<h:commandLink value="Supprimer la recommendation"
									action="#{recommendationBean.RemoveRecPar(recommendation.id)}" />
							</h:column>
						</h:dataTable>


					</h:form>
				</div>
			</div>
		</div>
		</div>
		</div>
	</ui:define>
</ui:composition>
