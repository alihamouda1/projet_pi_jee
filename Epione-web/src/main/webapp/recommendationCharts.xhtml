<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui"

	template="/WEB-INF/template.xhtml">
	<ui:define name="title">Statistique</ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="col-md-8">
				<div class="card">
			<div class="card-header card-header-primary">
						<h4 class="card-title">Statistiques</h4>
						<p class="card-category">Le taux de mes recommendations par rapport aux autres medecins</p>
					</div>
				<div id="piechart" style="width: 900px; height: 500px;"></div>
				<script type="text/javascript"
					src="https://www.gstatic.com/charts/loader.js"></script>
				<script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Objet', 'fois envoy√©es'],
          ['Moi',#{recommendationChartsBean.nb1}],
          ['Autres Medecins',#{recommendationChartsBean.nb3}],
          
        ]);

        var options = {
          title: 'Les Patients et les Medecins'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
		</div>
</div>
</div>
	</ui:define>
